name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

# .github/workflows/deploy.yml  (only the changed bits shown)

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (root)
        run: npm ci

      - name: Create env file for web workspace
        run: |
          mkdir -p apps/web
          : > apps/web/.env
          echo "PUBLIC_FIREBASE_API_KEY=${{ secrets.PUBLIC_FIREBASE_API_KEY }}" >> apps/web/.env
          echo "PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> apps/web/.env
          echo "PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}" >> apps/web/.env
          echo "PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> apps/web/.env
          echo "PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> apps/web/.env
          echo "PUBLIC_FIREBASE_APP_ID=${{ secrets.PUBLIC_FIREBASE_APP_ID }}" >> apps/web/.env
          echo "BASE_PATH=/resilnce" >> apps/web/.env


      # (one-off) show which PUBLIC_* names exist (values hidden)
      - name: Debug PUBLIC_* present
        run: env | sort | sed -n 's/^PUBLIC_.*/&/p'

      - name: Show .env (escaped) to verify keys (values redacted)
        run: |
          sed -E 's/=(.*)/=***REDACTED***/' apps/web/.env | sed -n 's/^PUBLIC_.*/&/p' | cat -A


      - name: Build (run in apps/web so .env is picked up)
        working-directory: apps/web
        env:
          NODE_ENV: production
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/build


  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
