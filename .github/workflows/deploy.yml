name: Deploy to GitHub Pages

on:
  pull_request:

jobs:
  build_site:
    runs-on: ubuntu-latest

    # Secrets available to the build
    env:
      PUBLIC_FIREBASE_API_KEY: ${{ secrets.PUBLIC_FIREBASE_API_KEY }}
      PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
      PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}
      PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.PUBLIC_FIREBASE_STORAGE_BUCKET }}
      PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      PUBLIC_FIREBASE_APP_ID: ${{ secrets.PUBLIC_FIREBASE_APP_ID }}
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json   # ðŸ‘ˆ fix to apps/

      - name: Install deps (root)
        run: npm ci

      # Optional debug â€” helpful the first time you run this manually
      - name: Check Firebase env vars exist
        run: |
          for v in \
            PUBLIC_FIREBASE_API_KEY \
            PUBLIC_FIREBASE_AUTH_DOMAIN \
            PUBLIC_FIREBASE_PROJECT_ID \
            PUBLIC_FIREBASE_STORAGE_BUCKET \
            PUBLIC_FIREBASE_MESSAGING_SENDER_ID \
            PUBLIC_FIREBASE_APP_ID
          do
            echo "$v=${!v:+__SET__}"
          done

      - name: Build web workspace
        run: npm run build --workspace web   # ðŸ‘ˆ same command as your passing CI

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/build              # ðŸ‘ˆ fix to apps/

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
