name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write




  
jobs:
  build_site:
    # If your secrets are scoped to an Environment, uncomment:
    # environment: github-pages

    runs-on: ubuntu-latest
    env:
      PUBLIC_FIREBASE_API_KEY: ${{ secrets.PUBLIC_FIREBASE_API_KEY }}
      PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.PUBLIC_FIREBASE_AUTH_DOMAIN }}
      PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.PUBLIC_FIREBASE_PROJECT_ID }}
      PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.PUBLIC_FIREBASE_STORAGE_BUCKET }}
      PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      PUBLIC_FIREBASE_APP_ID: ${{ secrets.PUBLIC_FIREBASE_APP_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install (root)
        run: npm ci

      # Sanity: prove PUBLIC_* are visible to the process before the build
      - name: Sanity PUBLIC_ keys
        run: node -e 'console.log(Object.keys(process.env).filter(k=>k.startsWith("PUBLIC_")))'

      - name: Build (apps/web)
        working-directory: apps/web
        env:
          NODE_ENV: production
          BASE_PATH: /resilnce
          # PUBLIC_* inherited from job env
        run: npm run build   # or: npx svelte-kit build

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/build

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    permissions: { pages: write, id-token: write }
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
