name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]     # deploy after merges to main
  pull_request:          # CI build for PRs

jobs:
  build_site:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PUBLIC_BACKEND_BASE_URL: ${{ secrets.PUBLIC_BACKEND_BASE_URL }}
      # ensure dev deps (vite) are installed
      npm_config_production: "false"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json

      - name: Install deps (web)
        working-directory: apps/web
        run: npm ci

      - name: Check .env vars exist
        run: |
          for v in PUBLIC_BACKEND_BASE_URL; do
            echo "$v=${!v:+__SET__}"
          done

      - name: Build web
        working-directory: apps/web
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/build

  deploy:
    needs: build_site
    # only deploy on pushes to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4

concurrency:
  group: "pages"
  cancel-in-progress: true
